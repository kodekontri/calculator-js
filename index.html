<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Calculator Js</h1>
        <div id="screen">0</div>
        <div id="button-area">
          <div style="display: flex; flex-wrap: wrap">
            <button class="btn btn-func" style="width: 60%">BKS</button>
            <button class="btn btn-func">x<sup>2</sup></button>
            <button class="btn btn-func">-M</button>
            <button class="btn btn-opr">MOD</button>
            <button class="btn btn-func" style="color: red">OFF</button>
          </div>
          <button class="btn btn-num">9</button>
          <button class="btn btn-num">8</button>
          <button class="btn btn-num">7</button>
          <button class="btn btn-num">6</button>
          <button class="btn btn-num">5</button>
          <button class="btn btn-num">4</button>
          <button class="btn btn-num">3</button>
          <button class="btn btn-num">2</button>
          <button class="btn btn-num">1</button>
          <button class="btn btn-num">.</button>
          <button class="btn btn-num">0</button>
          <button class="btn btn-func">C</button>
          <div class="wrap">
            <button class="btn btn-opr">/</button>
            <button class="btn btn-opr">-</button>
            <button class="btn btn-opr">x</button>
            <button class="btn btn-opr">=</button>
          </div>
          <button class="btn btn-opr">+</button>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
